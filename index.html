<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Biglietto Treno</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
      <div class="container">
         <div class="row py-5">
            <div class="col">
               <div class="row py-3">
                  <div class="col">
                     <h1>Calcola il prezzo del tuo biglietto</h1>
                  </div>
               </div>
               <div class="row py-3">
                  <div class="col">
                     <div class="mb-3">
                     <label for="InputText" class="form-label">Quanti km vuoi percorrere?</label>
                     <input type="text" id="distance-input" class="form-control">
                     </div>
                     <div class="mb-3">
                     <label for="InputText" class="form-label">Inserisci la tua età</label>
                     <input type="text" id="age-input" class="form-control">
                     </div>
                     <button type="submit" id="submit-result" class="btn btn-primary">Calcola</button>
                  </div>
               </div>
               <div class="row py-3">
                  <div class="col">
                     <h3>Calcolo</h3>
                     <pre>Il tuo percorso: <span id="trip-distance"></span></pre>
                     <pre>La tua età: <span id="user-age"></span></pre>
                     <pre>Totale: <span id="ticket-price"></span></pre>
                  </div>
               </div>   
            </div>
         </div>
      </div>
   </main>
   
   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <!-- Custom Script -->
   <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
